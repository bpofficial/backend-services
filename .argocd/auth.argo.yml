apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: service-auth
  namespace: application
spec:
  project: default
  source:
    repoURL: 'https://your-git-repository-url.git'
    path: apps/auth
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: application
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
